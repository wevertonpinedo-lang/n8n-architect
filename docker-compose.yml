version: '3.8'

services:
  backend:
    build: ./server
    container_name: n8n-architect-backend
    ports:
      - "3001:3001"
    restart: always
    env_file:
      - .env
    environment:
      - PORT=3001

  frontend:
    build: .
    container_name: n8n-architect-frontend
    ports:
      - "80:80"
    restart: always
    env_file:
      - .env
    depends_on:
      - backend
